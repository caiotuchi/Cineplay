<html>
<head>
  <title>Gerenciamento de Filmes</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

</head>
<body>
  <h1>Cineplay</h1>

  <h2>Novo Filme</h2>
  <form id="form-filme">
    <input type="hidden" id="filmeId" name="filmeId" value="">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">
    </div>
    <div>
      <label for="sinopse">Sinopse:</label>
      <textarea id="sinopse" name="sinopse"></textarea>
    </div>
    <div>
      <label for="classificacao">Classificacao:</label>
      <input type="number" id="classificacao" name="classificacao">
    </div>
    <div>
      <label for="dataEstreia">Data de Estreia:</label>
      <input type="date" id="dataEstreia" name="dataEstreia">
    </div>
    <div>
      <button id="submit-button" type="submit">Cadastrar</button>
    </div>
  </form>

  <div id="lista-filmes"></div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
</body>
</html>
